<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADR - Assegnazione Dinamica Risorse v8.1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        [v-cloak] { display: none !important; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 24px; margin-bottom: 24px; }
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #6366f1; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
        
        .tab-btn { padding: 10px 15px; font-weight: bold; border-bottom: 3px solid transparent; color: #64748b; transition: all 0.2s; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .tab-btn.active { color: #4f46e5; border-bottom-color: #4f46e5; background-color: #f8fafc; }
        .tab-btn:hover:not(.active) { color: #334155; border-bottom-color: #cbd5e1; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; border-radius: 12px; width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto; padding: 0; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ADR">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2620/2620603.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/2620/2620603.png">
</head>
<body>

<div id="app" v-cloak class="container mx-auto p-4 max-w-7xl">

    <div v-if="showConfigModal" class="modal-overlay">
        <div class="modal-content animate-fade-in">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-center sticky top-0 z-10">
                <h2 class="text-xl font-bold"><i class="fas fa-users-cog"></i> Configurazione Organigramma</h2>
                <button @click="showConfigModal = false" class="text-white hover:text-gray-200"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6">
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 text-sm text-blue-700">
                    Conferma i Team e i Manager rilevati dal file prima di procedere.
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div v-for="(team, idx) in teams" :key="idx" class="bg-gray-50 p-4 rounded-lg border border-gray-300 shadow-sm relative group">
                        <button @click="removeTeam(idx)" class="absolute top-2 right-2 text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        <div class="mb-2">
                            <label class="text-xs font-bold text-gray-500 uppercase">Nome Team</label>
                            <input type="text" v-model="team.leader" class="w-full font-bold bg-white border border-gray-300 rounded p-1.5 text-sm">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Membri</label>
                            <textarea v-model="team.managerInput" @blur="parseManagers(idx)" class="w-full bg-white border border-gray-300 rounded p-2 text-xs h-24 resize-none" placeholder="LM1, LM2..."></textarea>
                        </div>
                    </div>
                    <div @click="addTeam" class="border-2 border-dashed border-gray-300 rounded-lg flex flex-col justify-center items-center cursor-pointer hover:bg-gray-50 h-48">
                        <i class="fas fa-plus-circle text-3xl text-gray-300 mb-2"></i><span class="text-gray-500 font-medium">Aggiungi Team</span>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 p-4 border-t flex justify-end gap-3 sticky bottom-0">
                <button @click="showConfigModal = false" class="px-4 py-2 text-gray-600 font-medium">Annulla</button>
                <button @click="confirmConfig" class="px-6 py-2 bg-indigo-600 text-white rounded font-bold shadow hover:scale-105 transition">Conferma <i class="fas fa-arrow-right ml-2"></i></button>
            </div>
        </div>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 bg-white p-4 rounded-lg shadow-sm border border-gray-100">
        <div>
            <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                <i class="fas fa-balance-scale text-indigo-600"></i> ADR <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded">v8.1</span>
            </h1>
            <p class="text-xs text-gray-400 mt-1">Assegnazione Dinamica Risorse</p>
        </div>
        <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto items-center">
            <div v-if="hasApiKey && availableModels.length > 0" class="flex items-center gap-2 text-sm bg-gray-50 p-1 rounded border">
                <i class="fas fa-microchip text-gray-500 ml-2"></i>
                <select v-model="selectedModel" class="bg-transparent border-none outline-none text-gray-700 font-medium cursor-pointer pr-2">
                    <option v-for="m in availableModels" :value="m.name">{{ m.displayName }}</option>
                </select>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <input v-if="!hasApiKey" type="password" v-model="tempApiKey" placeholder="API Key Gemini" class="border border-gray-300 p-2 rounded text-sm flex-grow w-64">
                <button @click="saveApiKey" class="bg-slate-800 text-white px-4 py-2 rounded text-sm hover:bg-slate-700 transition whitespace-nowrap">{{ hasApiKey ? 'Connesso' : 'Connetti' }}</button>
                <button v-if="hasApiKey" @click="resetApiKey" class="text-red-500 hover:text-red-700 px-2 text-sm"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="flex border-b border-gray-200 mb-4 bg-white rounded-t-lg px-2 pt-2 overflow-x-auto">
                <button @click="mode = 'macro'" class="tab-btn" :class="{ 'active': mode === 'macro' }"><i class="fas fa-cubes"></i> Macro</button>
                <button @click="mode = 'detail'" class="tab-btn" :class="{ 'active': mode === 'detail' }"><i class="fas fa-list"></i> Dettaglio</button>
                <button @click="mode = 'rebalance'" class="tab-btn" :class="{ 'active': mode === 'rebalance' }"><i class="fas fa-sync-alt"></i> Ribilanciamento</button>
            </div>

            <div v-if="mode === 'macro'" class="card border-l-4 border-orange-500 animate-fade-in">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-700">Portafogli (Macro)</h2>
                    <div class="flex gap-2">
                        <label class="cursor-pointer bg-green-50 text-green-700 hover:bg-green-100 px-3 py-1 rounded text-sm font-bold border border-green-200 transition flex items-center gap-1">
                            <i class="fas fa-file-excel"></i> Importa
